<!-- TOOLBAR BAR -->

<mat-toolbar class="toudoulou">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" *ngIf="sidenav.mode === 'side'"
    (click)="sidenav.toggle()" >
    <mat-icon > menu </mat-icon>
   
    </button>
    <span class="text">My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>


<!-- SIDE NAV BAR -->
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" >
      <!-- Your sidenav content goes here -->
      <img  src="./assets/images/logoBWS.png" >
<mat-divider></mat-divider>
      <button mat-button class="menu-button">
        <mat-icon svgIcon="tdb"></mat-icon>
        <span>Tableau de bord</span>
      </button>
      <button mat-button class="menu-button">
        <mat-icon svgIcon="historique"></mat-icon>
        <span>Historique</span>
      </button>
      <button mat-button class="menu-button">
        <mat-icon svgIcon="maps"></mat-icon>
        <span>Map</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button">
        <mat-icon svgIcon="alert"></mat-icon>
        <span>Alerts</span>
      </button>
    </mat-sidenav>
  
   
  
    <!-- Your main content goes here -->
    <div >Main content here!</div>
  </mat-sidenav-container>
