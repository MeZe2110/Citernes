

<!--HEADER-->

<mat-toolbar class="toudoulou" >
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" *ngIf="sidenav.mode === 'side'"
    (click)="sidenav.toggle()" >
    <mat-icon svgIcon="menus"></mat-icon>
    </button>
    <span class="text">My App</span>
    <span class="example-spacer"></span>
  </mat-toolbar>


  <!--SIDEBAR-->
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" >
      <!-- Your sidenav content goes here -->
      <img  src="./assets/images/logoBWS.png" >
      <mat-divider></mat-divider>
      <button mat-button class="menu-button">
        <mat-icon svgIcon="tdb" ></mat-icon>
        <span>Tableau de bord</span>
      </button>
      <button mat-button class="menu-button">
        <mat-icon svgIcon="historique" ></mat-icon>
        <a routerLink="/historique">Historique</a>
      </button>
      <button mat-button class="menu-button">
        <mat-icon svgIcon="maps" ></mat-icon>
        <span>Map</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button">
        <mat-icon svgIcon="alert" ></mat-icon>
        <span>Alerts</span>
      </button>
    </mat-sidenav>
  
   
  
    <!-- Your main content goes here -->

  <!---citerne-->
 <app-widget></app-widget>
 <!--pompe-->
 <app-widget-pompe></app-widget-pompe>
  </mat-sidenav-container>
